	<script src="./../lib/layui/layui.js"></script>
	<script>
	layui.use('carousel', function(){
	  var carousel = layui.carousel;
	  //建造实例
	  carousel.render({
	    elem:'#homeBanner',
	    width:'100%',
	    height:'500px',
	    arrow:'none',
	    interval:3000
	  });
	});
